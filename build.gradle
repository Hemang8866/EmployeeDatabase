plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
	id 'java'
	id 'eclipse'
	id 'war'
	id 'eclipse-wtp'
}

repositories {
    jcenter()
    mavenCentral();
}

dependencies {
    // Use JUnit test framework.
    //testImplementation 'junit:junit:4.13'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
  	// api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:29.0-jre'
    
    // https://mvnrepository.com/artifact/com.google.inject/guice
	implementation group: 'com.google.inject', name: 'guice', version: '5.0.1'
    
    // https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-guice
	implementation group: 'org.jboss.resteasy', name: 'resteasy-guice', version: '3.6.0.Final'
    
    // https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-jaxrs
	implementation group: 'org.jboss.resteasy', name: 'resteasy-jaxrs', version: '3.6.0.Final'
	
    // https://mvnrepository.com/artifact/com.google.inject.extensions/guice-servlet
	implementation group: 'com.google.inject.extensions', name: 'guice-servlet', version: '5.0.1'
	
	// https://mvnrepository.com/artifact/com.google.inject.extensions/guice-persist
	implementation group: 'com.google.inject.extensions', name: 'guice-persist', version: '5.0.1'
	
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
	implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.5.7.Final'
    
    // https://mvnrepository.com/artifact/org.postgresql/postgresql
	implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.23'
    
    // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
	compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
	
	// https://mvnrepository.com/artifact/javax.servlet.jsp.jstl/jstl-api
	implementation group: 'javax.servlet.jsp.jstl', name: 'jstl-api', version: '1.2'
	
	// https://mvnrepository.com/artifact/taglibs/standard
	implementation group: 'taglibs', name: 'standard', version: '1.1.2'
	
	
	
    
